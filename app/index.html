<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eko-seats Display</title>
  </head>
  <body class="flex flex-col overflow-hidden">

    <div id="top-panel" class="text-xs flex flex-col w-full h-1/3 bg-slate-500 bg-[url('https://scontent.xx.fbcdn.net/v/t1.15752-9/317938416_1996035913922734_5700676629617875138_n.jpg?stp=dst-jpg_s403x403&_nc_cat=102&ccb=1-7&_nc_sid=aee45a&_nc_ohc=sHiYJwBfomEAX9yYz5F&_nc_ad=z-m&_nc_cid=0&_nc_ht=scontent.xx&oh=03_AdTERvudkGxE9PkeOC6pY7X01SnOYOKVFFDLtvduBgbAcQ&oe=63B27866')]">
      <div class="flex space-x-4 items-center pl-6 ml-2 mt-4 w-[24%] h-1/6 rounded-3xl bg-yellow-100 bg-opacity-80 shadow-xl">
        <div class="flex">
          <div class="flex items-center justify-center space-x-4">
            <div>Wojny w Baroku</div>

            <img class="w-4 h-8" src="https://demo.seats.io/static/images/gui/breadcrumb-arrow-light@2x.png"></img>
          </div>
        </div>
        <div class="flex">
          <div class="flex items-center justify-center space-x-4">
            <div>Adrian Krawczyk</div>
   
            <img class="w-4 h-8" src="https://demo.seats.io/static/images/gui/breadcrumb-arrow-light@2x.png"></img>
          </div>
        </div>


            <div>Kacper Wa≈õniowski</div>

  
      </div>
      <div id="mid-panel" class="flex space-x-0 pl-14 mt-auto h-1/4 items-center w-full pr-4 backdrop-blur-sm bg-yellow-200 bg-opacity-80 shadow-xl">

        <div class="flex space-x-2 w-34 h-12 bg-yellow-100 bg-opacity-0 transition ease-in-out duration-200 hover:bg-opacity-50 items-center justify-center">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 21.4c5.5.5 3.5-5.4 8.6-5.4l2.2 1.8c.6 6.6-7.5 8.1-10.8 3.6zm16.9-8.5a691 691 0 0 0 7-11.7c.4-.8-.5-1.6-1.2-1 0 0-7.9 6.8-10.2 9-1.8 1.7-1.8 2.5-2.4 5.4l2 1.6c2.7-1 3.4-1.2 4.8-3.3z" /></svg>
          <div>Szwecja</div>
        </div>
        <div class="flex space-x-2 w-34 h-12 bg-yellow-100 bg-opacity-0 transition ease-in-out duration-200 hover:bg-opacity-50 items-center justify-center">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 21.4c5.5.5 3.5-5.4 8.6-5.4l2.2 1.8c.6 6.6-7.5 8.1-10.8 3.6zm16.9-8.5a691 691 0 0 0 7-11.7c.4-.8-.5-1.6-1.2-1 0 0-7.9 6.8-10.2 9-1.8 1.7-1.8 2.5-2.4 5.4l2 1.6c2.7-1 3.4-1.2 4.8-3.3z" /></svg>
          <div>Turcja</div>
        </div>
        <div class="flex space-x-2 w-34 h-12 bg-yellow-100 bg-opacity-0 transition ease-in-out duration-200 hover:bg-opacity-50 items-center justify-center">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 21.4c5.5.5 3.5-5.4 8.6-5.4l2.2 1.8c.6 6.6-7.5 8.1-10.8 3.6zm16.9-8.5a691 691 0 0 0 7-11.7c.4-.8-.5-1.6-1.2-1 0 0-7.9 6.8-10.2 9-1.8 1.7-1.8 2.5-2.4 5.4l2 1.6c2.7-1 3.4-1.2 4.8-3.3z" /></svg>
          <div>Rosja</div>
        </div>
        <div class="grow">
          <div class="flex space-x-2 w-34 h-12 bg-yellow-100 bg-opacity-0 transition ease-in-out duration-200 hover:bg-opacity-50 items-center justify-center">
            <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M19 2a3 3 0 0 1 3 3v14a3 3 0 0 1-3 3H5a3 3 0 0 1-3-3V5a3 3 0 0 1 3-3h14zm5 3a5 5 0 0 0-5-5H5a5 5 0 0 0-5 5v14a5 5 0 0 0 5 5h14a5 5 0 0 0 5-5V5zm-7.5 9a2.5 2.5 0 0 1 0 5h-9a2.5 2.5 0 0 1 0-5h9zm0-1h-9a3.5 3.5 0 1 0 0 7h9a3.5 3.5 0 1 0 0-7zm-1 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm1-11h-9a3.5 3.5 0 1 0 0 7h9a3.5 3.5 0 1 0 0-7zm-8 5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"
              />
            </svg>
            <div>Kozacy</div>
          </div>
        </div>
        <div>
        <div id="tickets" class="w-48 h-12 flex items-center justify-center rounded-3xl shadow-xl bg-yellow-100 bg-opacity-0 transition ease-in-out duration-200 hover:bg-opacity-90">
          <div>Kahoot</div>
         
        </div>
        <div id="ticket-box" class="max-h-64  hidden  overflow-auto flex-col z-50 flex absolute right-0 -mt-11 w-48 mr-4 shadow-lg rounded-2xl bg-yellow-100 items-center">
          <div class="mt-2 grow text-black text-lg">My tickets</div>
          <div id="ticket-text" class="mt-4 px-2 text-gray-400">Click on the floor plan to select your seats</div>
        </div>
        <div id="ticket-container" class="hidden flex justify-center text-white absolute mr-10 right-0 -translate-y-[150%] w-6 h-6   bg-blue-600 rounded-full  ">
          <div id="ticket-quantity">0</div>
        </div>
        
        </div>
      </div>
    </div>
    <div id="canvas-wrapper" class="w-full h-2/3">
      <canvas id="canvas" width="100%" height="100vh"></canvas>

      <button id="preview-zoom" class="absolute hidden h-10 w-10 bottom-0 left-0 ml-2 mb-2"><?xml version="1.0" encoding="UTF-8"?>
        <svg class="h-10 w-10" clip-rule="evenodd" fill-rule="evenodd" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.853 16.56c-1.683 1.517-3.911 2.44-6.353 2.44-5.243 0-9.5-4.257-9.5-9.5s4.257-9.5 9.5-9.5 9.5 4.257 9.5 9.5c0 2.442-.923 4.67-2.44 6.353l7.44 7.44-.707.707-7.44-7.44zm-6.353-15.56c4.691 0 8.5 3.809 8.5 8.5s-3.809 8.5-8.5 8.5-8.5-3.809-8.5-8.5 3.809-8.5 8.5-8.5zm-4.5 8h9v1h-9v-1z"/>
        </svg>
      </div>
    </div>

    <div id="hover-container"></div>
  </body>
</html>
